{% extends 'base.html' %}
{% block title %}
              Home
{% endblock title %}
{% block body %}
        
                         <!-- form-->
    <div class="container-md" >
      <h2>Update Todos Here</h2>
      <form action="/Update/{{todo.sno}}" method="POST">
        <div class="mb-3">
          <label for="title" class="form-label">Todo Title</label>
          <input type="text" class="form-control" name="title" value="{{todo.title}}" id="title" aria-describedby="emailHelp">
          
        </div>
        <div class="mb-3">
          <label for="desc" class="form-label">Todo Description</label>
          <input type="text" class="form-control" value="{{todo.desc}}"name="desc" id="desc">
        </div>
       
        <button type="submit" class="btn btn-info">Update</button>
      </form>
    </div>

      
{% endblock body %}
